<!DOCTYPE html>
<html>
<head>
    <title>Live Character Counter</title>
</head>
<body>
    <h2>Live Character Counter</h2>
    <textarea id="textBox" rows="5" cols="40"></textarea>
    <p id="count">Characters left: 100</p>

    <script>
        const textBox = document.getElementById("textBox");
        const count = document.getElementById("count");
        const limit = 100; textBox.addEventListener("input", function () {
            let typed = textBox.value.length;
            let remaining = limit - typed;
            if (typed > limit) {
                textBox.value = textBox.value.substring(0, limit);
                remaining = 0;
            }
            count.textContent = "Characters left: " + remaining;
            if (remaining > 60) {
                count.style.color = "green";
            } else if (remaining > 20) {
                count.style.color = "orange";
            } else {
                count.style.color = "red";
            }
        });
    </script>

</body>
</html>
